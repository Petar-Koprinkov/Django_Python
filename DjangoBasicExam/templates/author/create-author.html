        <section id="register">
            <div class="form">
                <h2>Create Author's Profile</h2>

                <form class="register-form" method="post">
                    {{ form }}
                    {% csrf_token %}
                    <!-- form button -->
                    <button type="submit">Create</button>
                </form>
            </div>
        </section>
    </main>
{% endblock %}
