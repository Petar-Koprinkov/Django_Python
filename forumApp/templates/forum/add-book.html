{% extends 'forum/common/base.html' %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}

{% block style %}
    <style>
        h1 {
            color: #405cf5;
        }
    </style>
{% endblock %}
{% block content %}
    <h1>Add Book</h1>
    <form action="{% url 'add-book' %}" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="button-9">Submit</button>
    </form>
{% endblock %}
