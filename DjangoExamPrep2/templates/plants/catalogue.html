{% extends 'base.html' %}

{% block content %}

    {% for plant in plants %}
        
        <section id="catalogue">
        
        <div class="plant-card">
            <div class="image-wrap">

                <img src="{{ plant.image_url }}"
                     alt="Indoor Plants">
            </div>

            <h3>{{ plant.name }}</h3>

            <h1>{{ plant.description }}</h1>
            <div class="details-buttons">

                <a href="{% url 'details-plant' plant.pk%}" class="details-btn">Details</a>
            </div>
        </div>
    {% empty %}

        <p class="no-articles">No plants yet</p>
    {% endfor %}
</section>
{% endblock %}
